        function loadCart() { const savedCart = localStorage.getItem('lumixCart'); if (savedCart) { try { cart = JSON.parse(savedCart) || []; } catch (e) { cart = []; } } }
        function setupEventListeners() { categoryFilters.addEventListener('click', e => { if (e.target.tagName === 'BUTTON') { const selectedCategory = e.target.dataset.category; categoryFilters.querySelectorAll('button').forEach(btn => btn.classList.remove('active')); e.target.classList.add('active'); renderCatalog(searchBar.value, selectedCategory); } }); searchBar.addEventListener('input', () => { const activeBtn = categoryFilters.querySelector('button.active'); renderCatalog(searchBar.value, activeBtn ? activeBtn.dataset.category : 'todos'); }); openCart.addEventListener('click', () => { cartModal.style.display = 'block'; }); closeCart.addEventListener('click', () => { cartModal.style.display = 'none'; }); productDetailModal.addEventListener('click', e => { if (e.target === productDetailModal) productDetailModal.style.display = 'none'; }); orderWhats.addEventListener('click', () => { const phone = '+5562999998888'; let lines = ['*Ol√° CARDAPIO LUMIX! ü§ñ Gostaria de fazer um pedido:*\n']; cart.forEach(item => { lines.push(`- ${item.quantity}x ${item.name}`); let optionsText = Object.entries(item.options).map(([key, value]) => `  - ${key.charAt(0).toUpperCase() + key.slice(1)}: ${value}`).join('\n'); if (optionsText) lines.push(optionsText); }); const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0); lines.push('\n*Total estimado: ' + money(total) + '*'); const text = encodeURIComponent(lines.join('\n')); window.open('https://wa.me/' + phone.replace(/\+/g, '') + '?text=' + text, '_blank'); }); notificationsBtn.addEventListener('click', () => { Notification.requestPermission().then(permission => { if (permission === 'granted') { notificationsBtn.classList.add('active'); new Notification('CARDAPIO LUMIX', { body: 'Pronto! Agora voc√™ receber√° nossas novidades e promo√ß√µes.', icon: 'logo.png' }); } }); }); }
        function registerServiceWorker() { if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js').catch(err => console.error('Falha ao registrar Service Worker:', err)); } }
        function init() { loadCart(); renderCategories(); renderCatalog(); updateCartUI(); setupEventListeners(); registerServiceWorker(); const firstCategoryButton = categoryFilters.querySelector('button'); if(firstCategoryButton) firstCategoryButton.classList.add('active'); }
        init();
    });
